<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Usuário</title>
  <!-- Adicione os links para o Bootstrap CSS e JavaScript via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
</head>
<body style="background-color: aquamarine;">
  <div class="container">
		<nav class="nav">
			<a class="nav-link" href="/livros">Livros</a>
			<a class="nav-link" href="/categorias">Categorias</a>
			<a class="nav-link" href="/usuarios">Usuários</a>
			<a class="nav-link" href="/pedidos">Pedidos</a>
		  </nav>
    </div>
    <div class="container">
      <h4 class="mt-3">Cadastrar Usuário</h4>
        <form id="cadastrarUsuarioForm">
          <label for="nome">ID do Usuário:</label>
          <input type="number" class="form-control" id="usuarios_id" name="usuarios_id" required><br>

          <label for="nome">Nome do Usuário:</label>
          <input type="text" class="form-control" id="nome" name="nome" required><br>

          <label for="senha">Senha do Usuário:</label>
          <input type="password" class="form-control" id="senha" name="senha" required><br>
          
          <input type="submit" class="btn btn-success" value="Cadastrar Usuário">
        </form>
    </div>
  <script>
    const form = document.getElementById('cadastrarUsuarioForm');

    form.addEventListener('submit', (event) => {
      event.preventDefault();

      const data = new FormData(form);

      fetch('http://localhost:3000/usuarios', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(Object.fromEntries(data)),
      })
      .then(response => response.json())
      .then(data => {
        alert('Usuário cadastrado com sucesso!');
        // Você pode redirecionar o usuário para outra página ou fazer qualquer ação necessária aqui.
      })
      .catch(error => {
        console.error('Erro ao cadastrar usuário:', error);
      });
    });
  </script>
</body>
</html>
